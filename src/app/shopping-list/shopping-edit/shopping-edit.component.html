<div class="row">
  <div class="col-xs-12">
    <form (submit)="onFormSubmit()" [formGroup]="shoppingForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
          <div class="text-danger" *ngIf="shoppingForm.get('name').touched && shoppingForm.get('name').errors">
            Name is required</div>
        </div>
        <div class="col-sm-2">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" formControlName="amount">
          <div class="text-danger" *ngIf="shoppingForm.get('amount').touched && shoppingForm.get('amount').errors">
            Amount is required</div>

          <div class="text-danger" *ngIf="shoppingForm.get('amount').hasError('pattern')">Amount should be
            greater than zero.</div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!shoppingForm.valid">{{editMode? 'Save' : 'Add'}}
            Item</button>&nbsp;
          <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()"
            [disabled]="!shoppingForm.dirty">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
