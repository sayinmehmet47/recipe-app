<div class="row">
    <div class="col-12 col-md-6 offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger mt-2" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()">
        </app-alert>
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email" class="fw-bold">E-Mail</label>
                    <input type="text" name="email" class="form-control" ngModel required email>
                </div>
                <div class="form-group">
                    <label for="password" class="fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" ngModel required minlength="6"
                        class="form-control mb-2">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Login' : 'Sign Up' }}
                    </button> |
                    <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                        Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
